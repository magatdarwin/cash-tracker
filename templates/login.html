{% extends "base_auth.html" %}

{% block title %}Login{% endblock %} 

{% block body %}
<form action="/login" method="post">
    <div class="form-input"><input type="text" name="username" id="username" placeholder="Enter Username"></div>
    <div class="form-input"><input type="password" name="password" id="password" placeholder="Enter Password"></div>
    <div class="form-input"><input type="submit" value="Log In"></div>
</form>
<hr>
<div class="form-input"><a href="/register"><input type="button" value="Register"></a></div>
{% endblock %}
