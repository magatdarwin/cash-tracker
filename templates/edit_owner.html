{% extends "base.html" %}

{% block title %} Edit Owner {% endblock %}

{% block main %}
<form action="{{ url_for('edit_owner', owner_id=owner.id) }}", method="post">
    <div class="row justify-content-center">
        <div class="col-6">

            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" value="{{ owner.first_name }}">
                </div>
                <div class="col-sm-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" value="{{ owner.last_name }}">
                </div>
            </div>
            <hr class="my-4">
            <div class="row g-3">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                <a href="/view_owners" class="w-100 btn btn-secondary btn-lg" role="button">Cancel</a>
            </div>

        </div>
    </div>
</form>
{% endblock %}
