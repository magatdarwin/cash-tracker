{% extends "base.html" %}

{% block title %} Banks {% endblock %}

{% block main %}
<table class="table-default">
    <thead>
        <tr>
            <th>Name</th>
            <th>Account Number</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for bank in banks %}
            <tr>
                <td>{{ bank.name }} </td>
                <td>{{ bank.account_number }}</td>
                <td>
                    <form action="{{ url_for('edit_bank', bank_id=bank.id) }}", method="get">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_bank', bank_id=bank.id) }}", method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div><a href="/create_bank"><input type="button" value="Create Bank"></a></div>

{% endblock %}
