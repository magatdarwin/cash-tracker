{% extends "base.html" %}

{% block title %} Banks {% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-6">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Account Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for bank in banks %}
                    <tr>
                        <td>{{ bank.name }} </td>
                        <td>{{ bank.account_number }}</td>
                        <td>
                            <form action="{{ url_for('edit_bank', bank_id=bank.id) }}", method="get">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                            </form>
                            <form action="{{ url_for('delete_bank', bank_id=bank.id) }}", method="post">
                                <button type="submit" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/create_bank" class="btn btn-success">New Bank</a>
    </div>
</div>
{% endblock %}
