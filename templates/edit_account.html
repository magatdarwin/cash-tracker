{% extends "base.html" %}

{% block title %} Edit Account {% endblock %}

{% block main %}
<form action="{{ url_for('edit_account', account_id=account.id) }}", method="post">
    <div class="form-input">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ account.name }}">
    </div>
    <div class="form-input">
        <label for="maintain">Maintain Amount</label>
        <input type="text" name="maintain" id="maintain" value="{{ account.maintain }}">
    </div>
    <div class="form-input">
        <label for="bank">Bank</label>
        <select name="bank" id="bank">
            <option value="{{ account.bank_id }}" selected>{{ account.bank_name }} ({{ account.bank_number }})</option>
            {% for bank in banks %}
            <option value="{{ bank.id }}">{{ bank.name }} ({{ bank.account_number }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-input">
        <label for="owner">Owner</label>
        <select name="owner" id="owner">
            <option value="{{ account.owner_id }}" selected>{{ account.owner_name }}</option>
            {% for owner in owners %}
            <option value="{{ owner.id }}">{{ owner.first_name }} {{ owner.last_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-input"><input type="submit" value="Save"></div>
</form>
<div class="form-input"><a href="/view_accounts"><input type="button" value="Cancel"></a></div>
{% endblock %}
