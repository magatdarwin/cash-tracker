{% extends "base.html" %}

{% block title %} Create Bank {% endblock %}

{% block main %} 
<form action="/create_bank" method="post">
    <div class="row justify-content-center">
        <div class="col-6">

            <div class="row g-3">
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="col-12">
                    <label for="account_number" class="form-label">Account Number</label>
                    <input type="text" class="form-control" name="account_number" id="account_number" placeholder="Enter Account Number">
                </div>
            </div>
            <hr class="my-4">
            <div class="row g-3">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
                <a href="/view_banks" class="w-100 btn btn-secondary btn-lg" role="button">Cancel</a>
            </div>

        </div>
    </div>
</form>
{% endblock %}
