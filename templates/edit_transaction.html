{% extends "base.html" %}

{% block title %} Edit Transaction {% endblock %}

{% block main %}
<form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}", method="post">
    <div class="form-input">
        <label for="account">Account</label>
        <select name="account" id="account">
            <option value="{{ transaction.account_id }}" selected>{{ transaction.account_name }} ({{transaction.bank_name}} - {{ transaction.owner_name}})</option>
            {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.account_name }} ({{ account.bank_name }} - {{ account.owner_name }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-input">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="{{ transaction.date }}">
    </div>
    <div class="form-input">
        <label for="amount">Amount</label>
        <input type="text" name="amount" id="amount" value="{{ transaction.amount }}">
    </div>
    <div class="form-input">
        <label for="target">Source/Destination</label>
        <input type="text" name="target" id="target" value="{{ transaction.target }}">
    </div>
    <div class="form-input">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ transaction.description }}">
    </div>

    <div class="form-input"><input type="submit" value="Save"></div>
</form>
<div class="form-input"><a href="/view_transactions"><input type="button" value="Cancel"></a></div>
{% endblock %}
