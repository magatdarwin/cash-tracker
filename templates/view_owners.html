{% extends "base.html" %}

{% block title %} Owners {% endblock %}

{% block main %}
<table class="table-default">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for owner in owners %}
            <tr>
                <td>{{ owner.first_name }} {{ owner.last_name }}</td>
                <td>
                    <form action="{{ url_for('edit_owner', owner_id=owner.id) }}", method="get">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_owner', owner_id=owner.id) }}", method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div><a href="/create_owner"><input type="button" value="Create Owner"></a></div>

{% endblock %}
