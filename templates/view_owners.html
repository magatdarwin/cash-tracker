{% extends "base.html" %}

{% block title %} Owners {% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-6">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for owner in owners %}
                    <tr>
                        <td>{{ owner.first_name }} {{ owner.last_name }}</td>
                        <td>
                            <form action="{{ url_for('edit_owner', owner_id=owner.id) }}", method="get">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                            </form>

                            <form action="{{ url_for('delete_owner', owner_id=owner.id) }}", method="post">
                                <button type="submit" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/create_owner" class="btn btn-success">New Owner</a>
    </div>
</div>
{% endblock %}
